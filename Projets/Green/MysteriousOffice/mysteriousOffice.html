<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../stylesProjet.css">
    <title>Mysterious Office</title>
    <link rel="stylesheet" href="https://use.typekit.net/epr6byt.css">
    <script src="./script.js"></script>

</head>
<body>
    <div class="MysteriousOffice">
        <div class="rectangle"></div>
        <div class="title-page">
            <div class="text-container">
                <h1>Mysterious Office</h1>
                <p class="introduction">
                    Personal project using Blender and the Cycle rendering engine. 
                    I modelled the assets myself. My aim was to create the cinematic atmosphere of an office.
                </p>
            </div>
            <div class="image-container">
                <img class="img-titre" src="Lamp.png" alt="Lamp">
                <div class="text-overlay">A lamp</div>
            </div>
        </div>
        <div class="separation"></div>
        <div class ="grille_4">
            <div class="image-container">
                <img class="img-grille-4" src="Lamp.png" alt="Chateau_Camelot">
                <div class="text-overlay">A lamp</div>
            </div>
            <div class="image-container">
                <img class="img-grille-4" src="Computer.png" alt="Computer">
                <div class="text-overlay">A computer</div>
            </div>
            <div class="image-container">
                <img class="img-grille-4" src="Office.png" alt="Office">
                <div class="text-overlay">An office</div>
            </div>
            <div class="image-container">
                <img class="img-grille-4" src="Phone.png" alt="Phone">
                <div class="text-overlay">A phone</div>
            </div>
        </div>
</body>
</html>
