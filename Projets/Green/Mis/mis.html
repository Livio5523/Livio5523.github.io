<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../stylesProjet.css">
    <title>Mind if I stay</title>
    <link rel="stylesheet" href="https://use.typekit.net/epr6byt.css">
</head>
<body>
    <div class="MIS">
        <div class="rectangle"></div>
        <div class="title-page">
            <div class="text-container">
                <h1>Mind if I stay</h1>
                <p class="introduction">
                    Project carried out during the course dedicated to photography during the preparatory year at ECAL.
                </p>
            </div>
            <div class="image-container">
                <img loading="lazy" class="img-titre" src="Mis_droite.png" alt="Photo_spectacle">
                <div class="text-overlay">Model: <br /><br> Hanaé Gonseth</div>
            </div>
        </div>
        <div class="separation"></div>
        <div class="triptique_A4">
            <div class="image-container" data-text="Description de l'image de gauche">
                <img loading="lazy" class="triptique-image" src="Mis_gauche.png" alt="Mind">
                <div class="text-overlay">Mind</div>
            </div>
            <div class="image-container" data-text="Description de l'image du centre">
                <img loading="lazy" class="triptique-image" src="Mis_centre.png" alt="ifI">
                <div class="text-overlay">if I</div>
            </div>
            <div class="image-container" data-text="Description de l'image de droite">
                <img loading="lazy" class="triptique-image" src="Mis_droite.png" alt="stay">
                <div class="text-overlay">stay.</div>
            </div>
        </div>
        <div class="separation"></div>
        <div class="triptique_A4">
            <div class="image-container" data-text="Description de l'image de gauche">
                <img loading="lazy" class="triptique-image" src="Collage_gauche.JPG" alt="Devoured">
                <div class="text-overlay">Devoured</div>
            </div>
            <div class="image-container" data-text="Description de l'image du centre">
                <img loading="lazy" class="triptique-image" src="Collage_centre.JPG" alt="Troubled">
                <div class="text-overlay">Troubled</div>
            </div>
            <div class="image-container" data-text="Description de l'image de droite">
                <img loading="lazy" class="triptique-image" src="Collage_droite.JPG" alt="Spied on">
                <div class="text-overlay">Spied on</div>
            </div>
        </div>
        <div class="separation"></div>
        <div class="image-container">
            <img loading="lazy" class="img-fullWidth" src="Mis_centre.png" alt="Eyes">
            <div class="text-overlay">Thanks to Hanaé Gonseth.</div>
        </div>
</body>
</html>
