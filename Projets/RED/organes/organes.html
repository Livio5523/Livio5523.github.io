<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../stylesProjet.css">
    <title>organes</title>
    <link rel="stylesheet" href="https://use.typekit.net/alq1cgi.css">
</head>
<body>
    <div class="title-page">
        <div class="text-container">
            <h1>ORGANES</h1>
            <p class="introduction">
                Project created during the introductory graphic design course in the foundation year at ECAL with Denis Roueche.
                <br /><br />Software: Illustrator<br />
            </p>
        </div>
        <div class="image-container image-title-container">
            <img class="img-titre" src="page_titre_organes.png" alt="page_titre_organes">
            <div class="text-overlay-black">Title page</div>
        </div>
    </div>
    <div class="separation"></div>
        <div class="triptique_A4">
            <div class="image-container" data-text="Description de l'image de gauche">
                <img class="triptique-image" src="page_titre_organes.png" alt="page titre organes">
                <div class="text-overlay-black">Title page</div>
            </div>
            <div class="image-container" data-text="Description de l'image du centre">
                <img class="triptique-image" src="affiche_organes.png" alt="affiche organes">
                <div class="text-overlay-black">Poster A2</div>
            </div>
            <div class="image-container" data-text="Description de l'image de droite">
                <img class="triptique-image" src="organes_vivants.png" alt="Living organs">
                <div class="text-overlay-black">Living organs</div>
            </div>
        </div>
        <div class="separation"></div>
        <div class="grille_6_carrÃ©">
            <div class="image-container_grille_6" data-text="Description de l'image de gauche">
                <img class="image_grille_6" src="Cerveau.png" alt="Living Brain">
                <div class="text-overlay-black">Brain</div>
            </div>
            <div class="image-container_grille_6" data-text="Description de l'image du centre">
                <img class="image_grille_6" src="Coeur.png" alt="Living Heart">
                <div class="text-overlay-black">Heart</div>
            </div>
            <div class="image-container_grille_6" data-text="Description de l'image de droite">
                <img class="image_grille_6" src="Poumons.png" alt="Living Lungs">
                <div class="text-overlay-black">Lungs</div>
            </div>
            <div class="image-container_grille_6" data-text="Description de l'image de droite">
                <img class="image_grille_6" src="Bras.png" alt="Living Arm">
                <div class="text-overlay-black">Arm</div>
            </div>
            <div class="image-container_grille_6" data-text="Description de l'image de droite">
                <img class="image_grille_6" src="Torse.png" alt="Living Torso">
                <div class="text-overlay-black">Torso</div>
            </div>
            <div class="image-container_grille_6" data-text="Description de l'image de droite">
                <img class="image_grille_6" src="Jambe.png" alt="Living Leg">
                <div class="text-overlay-black">Leg</div>
            </div>
        </div>
        <div class="separation"></div>
        <div class="image-container">
            <video class="img-vertical" src="Organes_video.mp4" alt="Living Organs", controls>
            <div class="text-overlay">Living organs</div>
        </div>
    </div>
</body>
</html>
