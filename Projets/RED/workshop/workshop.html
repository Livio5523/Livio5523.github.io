<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../stylesProjet.css">
    <title>workshop x basil denereaz</title>
    <link rel="stylesheet" href="https://use.typekit.net/alq1cgi.css">
</head>
<body>
    <div class="workshop">
        <div class="title-page">
            <div class="text-container">
                <h1>WORKSHOP</h1>
                <p class="introduction">
                    Project created during the week-long workshop on 3D at ECAL with Basil Dénéréaz.
                    <br /><br />Software: Blender<br />Rendering engine: Cycle
                </p>
            </div>
            <div class="image-container image-title-container">
                <img class="img-titre" src="Fleur.png" alt="Fleur">
                <div class="text-overlay">First try</div>
            </div>
        </div>
        <div class="separation"></div>
        <div class="triptique">
            <div class="image-container" data-text="Description de l'image de gauche">
                <img class="triptique-image" src="workshop_gauche.png" alt="Workshop Gauche">
                <div class="text-overlay">CARAVAGE CARAVAGE CARAVAGE CARAVAGE CARAVAGE CARAVAGE CARAVAGE CARAVAGE CARAVAGE CARAVAGE CARAVAGE CARAVAGE</div>
            </div>
            <div class="image-container" data-text="Description de l'image du centre">
                <img class="triptique-image" src="workshop_centre.png" alt="Workshop Centre">
                <div class="text-overlay">Still life</div>
            </div>
            <div class="image-container" data-text="Description de l'image de droite">
                <img class="triptique-image" src="workshop_droite.png" alt="Workshop Droite">
                <div class="text-overlay">Flower</div>
            </div>
        </div>
        <div class="separation"></div>
        <div class="image-container">
            <img class="img-fullWidth" src="Fleur_metal.png" alt="Fleur">
            <div class="text-overlay">Metal and mother-of-pearl</div>
        </div>
    </div>
</body>
</html>
