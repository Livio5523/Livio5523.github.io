<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../stylesProjet.css">
    <title>workshop x basil denereaz</title>
    <link rel="stylesheet" href="https://use.typekit.net/epr6byt.css">
</head>
<body>
    <div class="workshop">
        <div class="rectangle"></div>
        <div class="frame">
            <h1>WORKSHOP</h1>
            <p class="introduction">
                Projet réalisé lors de la semaine de workshop dédié à la 3D en compagnie de Basil Dénéréaz.
                <br /><br />Logiciel: Blender<br />Moteur de rendu: Cycle
            </p>
            <div class="image-container">
                <img class="img-titre" src="Fleur.png" alt="Fleur">
                <div class="text-overlay">000</div>
            </div>
            
        </div>
        <div class="triptique">
            <div class="image-container" data-text="Description de l'image de gauche">
                <img class="triptique-image" src="workshop_gauche.png" alt="Workshop Gauche">
                <div class="text-overlay">aaa</div>
            </div>
            <div class="image-container" data-text="Description de l'image du centre">
                <img class="triptique-image" src="workshop_centre.png" alt="Workshop Centre">
                <div class="text-overlay">bbb</div>
            </div>
            <div class="image-container" data-text="Description de l'image de droite">
                <img class="triptique-image" src="workshop_droite.png" alt="Workshop Droite">
                <div class="text-overlay">ccc</div>
            </div>
        </div>
    </div>
</body>
</html>
